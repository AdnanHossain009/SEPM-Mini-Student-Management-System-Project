<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .user-info {
            text-align: right;
        }
        .user-info span {
            display: block;
            color: #666;
            margin-bottom: 10px;
        }
        .logout-btn {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .card a {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .card a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ Student Management System</h1>
            <div class="user-info">
                <span>Welcome, <strong sec:authentication="name"></strong></span>
                <span sec:authorize="hasRole('TEACHER')">Role: Teacher</span>
                <span sec:authorize="hasRole('STUDENT')">Role: Student</span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-icon">ğŸ‘¨â€ğŸ“</div>
                <h2>Students</h2>
                <a th:href="@{/students}">View Students</a>
            </div>
            
            <div class="card" sec:authorize="hasRole('TEACHER')">
                <div class="card-icon">ğŸ“š</div>
                <h2>Courses</h2>
                <a th:href="@{/courses}">Manage Courses</a>
            </div>
            
            <div class="card" sec:authorize="hasRole('TEACHER')">
                <div class="card-icon">ğŸ¢</div>
                <h2>Departments</h2>
                <a th:href="@{/departments}">Manage Departments</a>
            </div>
            
            <div class="card" sec:authorize="hasRole('TEACHER')">
                <div class="card-icon">ğŸ‘¨â€ğŸ«</div>
                <h2>Teachers</h2>
                <a th:href="@{/teachers}">Manage Teachers</a>
            </div>
        </div>
    </div>
</body>
</html>
